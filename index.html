<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>hahaha</title>
    <script src="angular.min.js"></script>

    <script src="app.js"></script>
    <script src="shanshanController.js"></script>
</head>

<body>

<div><b>Invoice:</b>

    <div> Quantity: <input type="number" min="0" ng-model="qty" required></div>
    <div> Costs: <input type="number" min="0" ng-model="cost" required>
        <select ng-model="inCurr">
        <option ng-repeat="c in currencies">{{c}}</option>
        </select>
    </div>
    <div>
        <b>Total:</b> <span ng-repeat="c in currencies"> {{total(c) | currency:c}} </span>
        <button class="btn" ng-click="pay()">Pay</button>
    </div>
</div>

</body>
</html>
