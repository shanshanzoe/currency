<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>learn angularJS</title>
    <script src="angular.min.js"></script>

</head>
<body>

<div><b>Invoice:</b>

    <div> Quantity: <input type="number" min="0" ng-model="qty"></div>
    <div> Costs: <input type="number" min="0" ng-model="cost"></div>
    <div><b>Total:</b> {{qty * cost | currency}}</div>
</div>

</body>
</html>
